<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy Party!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
	crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container-fluid shadow-lg">
		<div class="row">
			<div class="col">
				<div class="display-4 text-dark text-center">GIPHY PARTY APP</div>
			</div>
		</div>
	</div>
	<div class="container">
		<form id="form">
			<div class="row mt-3 justify-content-center">
				<div class="col-3">
					<input type="text" class="form-control form-control-lg" placeholder="Enter a search term" id="search-input">
				</div>
				<div class="col-1">
					<button type="submit" class="btn btn-primary btn-lg">Search</button>
				</div>
				<div class="col-2">
					<button class="btn btn-danger btn-lg" id="removeBtn">Remove Images</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12 d-flex flex-wrap justify-content-evenly" id="gif-col">
			</div>
		</div>
	</div>	

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="app.js"></script>
</body>
</html>
